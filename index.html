<html>
	<head>
		<title> Kamal Classes </title>
		<style>
			* { font-size:50px; }
			.nav { background-color:black;}
			.nav a {color:white; text-decoration:none; margin:10%; }
		</style>
		<script>
			function find()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let msg = document.getElementById("msg");
				let n = parseInt(num.value);

				if (n % 2 == 0)
						msg.innerHTML = "even";
					else
						msg.innerHTML = "odd";
			}
		</script>
	</head>

	<body>
	<center>
		<div class="nav">
			<a href="index.html"> Home </a>
			<a href="about.html"> About </a>
		</div>
		<h1> Even Odd Finder </h1>
		<form onsubmit="find()">
			<input type="number" id="num" placeholder="enter integer" />
			<br><br>
			<input type="submit" value="Find Even/Odd"/>
		</form>
			<h2 id="msg" />
	</center>
	</body>
</html>
